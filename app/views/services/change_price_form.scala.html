@(service: Form[ChangePriceForm])(implicit request: MessagesRequestHeader)

@main("Ironing") {
    @helper.form(routes.ServiceController.updatePrice()) {

        <h1>Change price</h1>

        <div class="form-group">
            <label for="price">* New Price (Â£)</label>
            <input type="number" id="price" name="price" value="@service("price").value" class="form-control" step="0.01">
        </div>

        <input type="hidden" name="id" value='@service("id").value'>

        @helper.CSRF.formField

        <input type="submit" class="btn btn-secondary" value="Submit"/>
        <a class="btn btn-secondary" role="button" href='@routes.ServiceController.index()'>Back to services</a>
    }
}
